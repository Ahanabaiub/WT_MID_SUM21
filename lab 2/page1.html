<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1">
            <tr>
                <td colspan="2"><b>User Form</b></td>
            </tr>
            <tr>
                <td><b>Enter Name</b></td>
                <td><input type="text" name="name"/></td>
            </tr>
            <tr>
                <td><b>Enter Password</b></td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td><b>Enter Address</b></td>
                <td><textarea name="address"></textarea></td>
            </tr>
            <tr>
                <td><b>Select Game</b></td>
                <td>
                    <input type="checkbox"><b>Hockey</b><br>
                    <input type="checkbox"><b>Football</b><br>
                    <input type="checkbox"><b>Badminton</b><br>
                    <input type="checkbox"><b>Cricket</b><br>
                    <input type="checkbox"><b>Volleyball</b><br>
                </td>
            </tr>
            <tr>
                <td><b>Gender</b></td>
                <td>
                    <input type="radio" name="gender"><b>Male</b>
                    <input type="radio" name="gender"><b>Female</b>
                </td>
            </tr>
            <tr>
                <td><b>Select ur Age</b></td>
                <td>
                   <select>
                       <option>21</option>
                       <option>22</option>
                       <option>23</option>
                   </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Click Me">
                    <input type="submit" value="Reset">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
